<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
    <h1>This is the PhotoGallery</h1>

    <button type="button" class="btn btn-light">
        <a href="/">Home</a></button>
    <button type="button" class="btn btn-light">
        <a href="/contact">Contacts</a></button>

   <br>
<div class="container">
   <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="images/markus-spiske-cvBBO4PzWPg-unsplash.jpg" class="d-block w-100" alt="pic1">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="images/walkator-klMii3cR9iI-unsplash.jpg" class="d-block w-100" alt="pic2">
      </div>
      <div class="carousel-item">
        <img src="mages/markus-spiske-iar-afB0QQw-unsplash.jpg" class="d-block w-100" alt="pic3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

  

</body>
</html>
